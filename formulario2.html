<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulários</title>
</head>

<body>
    <header>
        <nav class="menu" id="menu_horizontal">
            <ul>
                <li>
                    <a href="index.html">Questionário</a>
                </li>
                <li>
                    <a href="formulario.html">Formulário 1</a>
                </li>
                <li>
                    <a href="#">Formulário 2</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="formulario2">
        <h1>Formulário 2</h1>
        <form class="form2" method="get">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="idNome">Nome:</label>
                <input type="text" name="nome" id="idnome" placeholder="Digite seu nome"><br>
                <label for="idNome">Data de Nascimnento:</label>
                <input type="date" name="nome" id="idnome"><br>
                <label for="idNome">E-mail:</label>
                <input type="email" name="email" id="email"><br>
                <label for="telefone">Telefone:</label>
                <input type="number" name="telefone" id="telefone">
            </fieldset>
            <fieldset>
                <legend>Dados Acadêmicos</legend>
                <label for="bairo">Curso:</label>
                <select name="curso" id="curso" form="">
                    <option value="ads">ADS</option>
                    <option value="cdd">CDD</option>
                    <option value="si">SI</option>
                </select><br>
                <label for="idSexo">Semestre:</label>
                <input type="radio" name="semestre" value="1" id="idmasc">
                <label for="idmasc">1º</label>
                <input type="radio" name="semestre" value="2" id="idfem">
                <label for="idfem">2º</label>
                <input type="radio" name="semestre" value="3" id="Nao">
                <label for="idnao">3º</label>
                <input type="radio" name="semestre" value="4" id="Nao">
                <label for="idnao">4º</label>
                <input type="radio" name="semestre" value="5" id="Nao">
                <label for="idnao">5º</label>
            </fieldset>
            <fieldset>
                <label for="trabalho">Trabalha?</label>
                <input type="checkbox" name="trabalho" id="trabalho"><br>
                <label for="local">Local de trabalho:</label>
                <input type="text" name="local" id="local"><br>
                <label for="experiencia">Descreva sua experiencia:</label>
                <textarea id="w3review" name="w3review" rows="4" cols="50"></textarea>
            </fieldset>
            <input type="submit" value="Gravar">
            <input type="reset" value="Limpar">
        </form>
    </div>
</body>

</html>

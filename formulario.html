<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>

    <form method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="idNome">Nome</label>
            <input type="text" name="nome" id="idnome"             
                    placeholder="Digite seu nome">
            <input type="submit" value="Enviar"> 

            <input type="radio" name="genero" value="M" id="idmasc">
            <label for="idmasc">Masculino</label>

            <input type="radio" name="genero" value="F" id="idfem">
            <label for="idfem">Feminino</label>

            <input type="radio" name="genero" value="N" id="Nao">
            <label for="idnao">Não declarado</label>
        </fieldset>
       
    </form>
    
</body>
</html>

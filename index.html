<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>

    <form method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="idNome">Nome</label>
            <input type="text" name="nome" id="idNome" 
                    placeholder="Digite seu nome">
            <input type="submit" value="Enviar"> 

            <input type="radio" name="genero" value="M" id="idMasc">
            <label for="idMasc">Masculino</label>

            <input type="radio" name="genero" value="F" id="idFem"
            <label for="idFem">Feminino</label>

            <input type="radio" name="genero" value="N" id="Nao">
            <label for="idNao">Nao declarado</label>

        </fieldset>
       
    </form>
    
</body>
</html>
